<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>快递在线下单</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/city-picker.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/city-picker.data.js"></script>
    <script src="js/city-picker.js"></script>
    <script src="js/main.js"></script>
    <script src="js/template.js"></script>
    <script type="text/html" id="template">
        {{each result as value}}
        <option value="{{value.carrier_phone}}" carrier_code="{{value.carrier_code}}">{{value.carrier_name}}</option>
        {{/each}}
    </script>
</head>
<body style="background-color: #F7FAFE;">
    <div class="wrap">
        <em class="tittle1">
            <i>快递公司</i>
        </em>
        <form action="" id="choose">
            请选择快递：<select name="" id="">

                        </select>
        </form>
        <em class="tittle2">
            <i>寄件人信息</i>
        </em>
        <div id="post">
            <div>
                <b>*</b>寄件人姓名：<input type="text" placeholder="请输入寄件人姓名"/><br/>
            </div>
            <div>
                <b>*</b>手机：<input type="text" placeholder="请输入手机号"/><br/>
            </div>
            <div class="clearfix">
                <b class="f_left" style="line-height: 50px;">*</b><span class="f_left" style="line-height: 50px;">上门地址：</span>
                <div class="container f_left" style="width: 400px">
                    <div class="docs-methods">
                        <form class="form-inline">
                            <div id="distpicker">
                                <div class="form-group">
                                    <div style="position: relative;">
                                        <input id="city-picker3" class="form-control" readonly type="text" value="请选择省市区" data-toggle="city-picker">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <b>*</b>详细地址：<input type="text" placeholder="请输入街道 门牌信息"/>
            </div>
            <div>
                <b>*</b>邮政编码：<input type="text" placeholder="请输入邮政编码"/><br/>
            </div>
        </div>
        <em class="tittle3">
            <i>收件人信息</i>
        </em>
        <div id="get">
            <div>
                <b>*</b>收件人姓名：<input type="text" placeholder="请输入收件人姓名"/><br/>
            </div>
            <div>
                <b>*</b>手机：<input type="text" placeholder="请输入手机号"/><br/>
            </div>
            <div class="clearfix">
                <b class="f_left" style="line-height: 50px;">*</b><span class="f_left" style="line-height: 50px;">上门地址：</span>
                <div class="container f_left" style="width: 400px">
                    <div class="docs-methods">
                        <form class="form-inline">
                            <div id="distpicker">
                                <div class="form-group">
                                    <div style="position: relative;">
                                        <input id="city-picker3" class="form-control" readonly type="text" value="请选择省市区" data-toggle="city-picker">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <b>*</b>详细地址：<input type="text" placeholder="请输入街道 门牌信息"/>
            </div>
            <div>
                <b>*</b>邮政编码：<input type="text" placeholder="请输入邮政编码"/><br/>
            </div>
        </div>
    </div>
    <input type="button" value="确定" id="submit"/>
    <div class="success">
        <div class="quit"></div>
    </div>
</body>
</html>
